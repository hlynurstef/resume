<div class="header">
  <h1>
    {{title}}
  </h1>
  <h3>Tölvunarfræðinemi</h3>
</div>

<div class="icons">
  <div class="box">
    <fa name="github" size="2x" class="icon github" (click)="goToGithub()"></fa>
  </div>
  <div class="box">
    <fa name="facebook-official" size="2x" class="icon facebook" (click)="goToFacebook()"></fa>
  </div>
  <div class="box">
    <fa name="linkedin-square" size="2x" class="icon linkedin" (click)="goToLinkedin()"></fa>
  </div>
  <div class="box">
    <fa name="envelope" size="2x" class="icon mail" (click)="mailTo()"></fa>
  </div>
</div>

<div id="background-wrap">
    <div class="x1">
        <div class="cloud"></div>
    </div>

    <div class="x2">
        <div class="cloud"></div>
    </div>

    <div class="x3">
        <div class="cloud"></div>
    </div>

    <div class="x4">
        <div class="cloud"></div>
    </div>

    <div class="x5">
        <div class="cloud"></div>
    </div>
</div>

<div class="footer">
  <h6 class="footer-text">Síða í vinnslu</h6>
</div>
